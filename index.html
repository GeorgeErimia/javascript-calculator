<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator-header">
            <span class="display"></span>
        </div>
        <div class="calculator-buttons">
            <div class="calculator-numbers">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-number">.</button>
                <button class="btn-number">0</button>
                <button class="btn-clear">C</button>
            </div>
            <div class="calculator-operators">
                <button class="btn-operator" id="btn-add">+</button>
                <button class="btn-operator" id="btn-subtract">-</button>
                <button class="btn-operator" id="btn-multiply">x</button>
                <button class="btn-operator" id="btn-divide">/</button>
                <button class="btn-operator" id="btn-equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
